{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>Register | G-KANAD</title>
</head>

<body>

    <div class="container_wrapper">
        <div class="login_wrapper">
            <div class="left_side">
                <div class="login_image">
                    <img src="{% static 'images/Login.svg' %}" alt="login image">
                </div>
            </div>

            <div class="right_side">
                <div class="main_login">
                    <form action="login" method="post">
                        {% csrf_token %}
                        <div class="login_header">
                            <h2>LogIn</h2>
                        </div>

                        {% for message in messages %}
                        <div class="login_error" style="text-align: center; margin-bottom: 20px; margin-top: -30px;">
                            <h4 style="color: red;">{{message}}</h4>
                        </div>
                        {% endfor %}

                        <div class="login_inputs">
                            <div class="username">
                                <input type="text" name="username" required id="username" onchange="checkUserValue()">

                                <label>Username</label>

                                <i class="bi bi-person"></i>
                            </div>

                            <div class="password">
                                <input type="password" name="password" required id="password" onchange="checkPasswordValue()">

                                <label>Password</label>

                                <i class="bi bi-lock"></i>

                            </div>
                        </div>

                        <div class="password_view">
                            <input type="checkbox" id="switch" onclick="checkPasText()">
                            <label for="switch" class="icon_view"></label>
                            <span>Check Password</span>
                        </div>

                        <div class="login_btn">
                            <button id="login" type="submit">LOGIN</button>
                            <div class="spinner_load">
                                <span class="spinner"></span>
                            </div>
                        </div>

                        <div class="register_link">
                            <span>
                                Already have an account ?
                                <a href="register" style="color: blue; text-decoration: none;">
                                    Register
                                </a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- <div class="toast_message_success">
            <div class="login_succes_toast">
                <h3>LogIn successfully</h3>
                <span> <i class="bi bi-check-circle" ></i> </span>
            </div>
        </div>

        <div class="toast_message_fail">
            <div class="login_fail_toast">
                <h3>LogIn Failed</h3>
                <span> <i class="bi bi-x-octagon" ></i> </span>
            </div>
        </div> -->
    </div>



    <script src="{% static 'JS/index.js' %}"></script>
</body>

</html>
